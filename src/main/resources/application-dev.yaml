spring:
  application:
    name: order
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cloud:
    function:
      definition: productSandEvent;supply
    stream:
      kafka:
        binder:
          brokers: localfood-kafka.default.svc.cluster.local:9092
      bindings:
        productSandEvent-in-0:
          destination: localfood-topic
          group: localfood-group
        supply-out-0:
          destination: localfood-topic
